<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--    <title></title>-->

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/myCtrl.js"></script>

    <!-- <script src="controllers/myCtrl.js"></script> -->
</head>

<body ng-app="starter" ng-controller="myctrl" ng-cloak>

    <title>Mobile_StockClosureTransactionUI</title>

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title" ><b><center>Enter Closing Stock</center>  </b></h1>
        </ion-header-bar>
        <ion-content>
            <div>
                <div id="id12" class="row">

                    <div class="col" ion-datetime-picker ng-model="datetimeValue">
                        <label id="forid13">For:</label> <label id="forid">  <span id="spanid">
  <div id="caldivid">
                          <i class="icon ion-calendar"></i>
                         
    <label id="lblid"> {{ datetimeValue | date: "dd-MM-yyyy" }}</label></div>
                    </span>
                    </label>
                </div>

                <div>

                    <label id="labelid1">Stock Point: </label>

                    <select ng-model="res147">
        
<option ng-repeat="x in g">{{x.StockPointId}}</option>

    </select>

                </div>
            </div>
            <div class="row">
                <div id="fontlabel"><label id="pricesecid">Price Section:</label></div>
                <select id="selectid" ng-model="res258">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
                <div id="divedit"> <button id="viewbutton" ion-button class="col col-offset-25 button button-royal">View Edit:</div>
   <div> <button  id="Enterbutton" ion-button class="col col-offset-90 button button-assertive" ng-click="check(res147)">Enter:</div>
</div>
     
      <div  id="panelid" class="panel panel-default">
      
     <table id="theadid" class="table table-fixed table table-bordered">
      
          <thead id="theadid1">
               
            <tr id="trid">
              <th><strong>No</strong></th>
              <th><strong>Item</strong></th>
              <th><strong>Size</strong></th>
              <th><strong>Open</strong></th>
              <th><strong>Pur</strong></th>
               <th><strong>Trans</strong></th>
              <th><strong>Issues</strong></th>
              <th><strong>Book Qty</strong></th>
              <th><strong>Physical Qty</strong></th>
              <th><strong>Diff Qty</strong></th>
              <th><strong>Sales</strong></th> 
            </tr>
              
             <tr ng-repeat="x in r">
              <td><b>{{x.No}}</b></td>
              <td><b>{{x.item}}</b></td>
              <td><b>{{x.size}}</b></td>
              <td><b>{{x.open}}</b></td>
              <td><b>{{x.pur}}</b></td>
              <td><b>{{x.trans}}</b></td>
              <td><b>{{x.issues}}</b></td>
              <td><b>{{x.Book}}</b></td>
              <td><b>{{x.physical}}</b></td>
              <td><b>{{x.diff}}</b></td>
              <td><b>{{x.sales}}</b></td>
            </tr>
            
                    
      </thead>

          
        </table>
      
    
          </div>
      
</ion-content>
    </ion-pane>

  </body>
</html>
